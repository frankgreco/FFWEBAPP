{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/updateLeaguePage.css') }}">
{% endblock %}

{% block pageTitle %}Update League{% endblock %}

{% block pageSubtitle %}{% endblock %}

{% block header %}{% endblock %}

{% block content %}

<div class="inputsAndButtons">
    <div class="topForm">
        <input class="leagueNameForm" type="text" name="league_name_form" id="league_name_form" value="{{league.leagueName}}" placeholder="League Name" required>
    </div>

    <div class="middleForms">
        {% for team in league.teams %}
            <input class="teamForm" type="text" name="team_{{team.teamId}}" id="team_{{team.teamId}}" value="{{team.teamName}}" placeholder="Team {{team.teamId}} Name" required>
        {% endfor %}
    </div>

    <div class="bottomButtons">
        <button class="addOrUpdateWeekButton" type="submit">Add/Update a Week</button>
        <button class="saveChangesButton" type="submit">Save Changes</button>
        <button class="deleteLeagueButton" type="submit">Delete League</button>
    </div>


</div>

{% endblock %}
